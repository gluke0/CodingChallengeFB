<!DOCTYPE html>
<html>
    <head>
        <title>lim scooters</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <header>
                <!-- logo and claim -->
                <img class="logo" src="logo.png">
                <h1>Taking Booleaners from A to B</h1>
            </header>


            <nav>
                <!-- menu -->
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </nav>


            <main>
                <!-- scooters -->   
                <section>
                    <!-- Gino22 -->
                    <input type="checkbox">
                    <h3 class="scooter">Monopattino Gino22</h3>
                    <div class="address"> Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="chargebox cborange"></div>
                </section>

                
                <section>
                    <!-- Mike24 -->
                    <input type="checkbox">
                    <h3 class="scooter">Monopattino Mike24</h3>
                    <div class="address"> Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="chargebox cbgreen"></div>
                </section>


                <section>
                    <!-- Fede154 -->
                    <input type="checkbox">
                    <h3 class="scooter">Monopattino Fede154</h3>
                    <div class="address"> Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="chargebox cbred"></div>
                </section>          
            </main>
         </div>
     </body>
</html>
